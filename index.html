<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Lista zadań</h1>
    </header>
    <main>
      <section class="section">
        <h2 class="section__header section__header--bordered">
          Dodaj nowe zadanie
        </h2>
        <form class="form js-form">
          <input
            class="form__input js-newTask"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <div class="section__container">
          <h2 class="section__header">Lista zadań</h2>
          <button class="section__button js-doneTasksDisplayButton">
            Ukryj ukończone
          </button>
          <button class="section__button js-doAllTasksButton">
            Ukończ wszystkie
          </button>
        </div>
        <ul class="list js-tasksList"></ul>
      </section>
    </main>
  </body>
</html>
